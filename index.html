<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <script src="script.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="display">
    <section class="container">
      <div class="left-side">
        <div class="left-heading">
          <h3>Your Result</h3>
        </div>
        <div class="result">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <div class="message">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="right-side">
        <div class="right-heading">
          <h3>Summary</h3>
        </div>

        <div class="stats">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <h4>Reaction</h4>
            <h5>80<span> / 100</span></h5>
          </div>

          <div>
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <h4>Memory</h4>
            <h5>92<span> / 100</span></h5>
          </div>

          <div>
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <h4>Verbal</h4>
            <h5>61<span> / 100</span></h5>
          </div>

          <div>
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <h4>Visual</h4>
            <h5>72<span> / 100</span></h5>
          </div>
        </div>

        <button class="continue">
          <span>Continue</span>
        </button>

      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/debargha10000" target="_blank">Debargha Mondal</a>.
    </div>
  </section>



</body>

</html>
